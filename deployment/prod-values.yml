ingress:
  hosts:
    - ultimateguidetobosh.com
    - www.ultimateguidetobosh.com
    - ultimateguidetobosh.k8s.lke.starkandwayne.com
  tls:
    enabled: true
    certIssuer: "lab-ca-issuer"

initImage:
  repository: python
  tag: 3.7

app:
  org: starkandwayne
  repo: ultimate-guide-to-bosh

  setup_script: |
    #!/bin/sh
    pip install 'pymdown-extensions<=8.0' 'Markdown<=3.2.2' 'mkdocs<=1.1.2' 'mkdocs-material<=5.5.9'
    mkdocs build
    mv /tmp/website/site/* /var/www/